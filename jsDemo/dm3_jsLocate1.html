        <!-- 法3，外部引入js文件 -->

        <button onclick="alert('我是button中的onclick！');" >哈哈</button>
        <!-- 如在a标签中 -->
        <a href="javascript:alert('我是a中的js代码！');">我是aaa</a>
    </body>
