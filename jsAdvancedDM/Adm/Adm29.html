<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function(){
            /* 为这3个按钮绑定事件 */
            //先获取按钮对象
            //aa
            var btns = document.getElementsByTagName("button");

            // 循环绑定事件
            for( var i=0, length=btns.length; i<length; i++ ){
                //将自身索引保留在自己身上
                btns[i].index = i;
                btns[i].onclick = function(){
                    alert( '我是第'+(this.index+1)+'个按钮！' );
                }
            }




        }


    </script>
</head>
<body>
    <button>测试1</button>
    <button>测试2</button>
    <button>测试3</button>
</body>
</html>
