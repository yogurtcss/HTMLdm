                console.log( o );
                return {
                    fun: function( m ){
                        return fun( m,n );
                    }
                }
            }; //为了便于书写注释，故将a的内容全放在同一行
            var a = fun(0);     a.fun(1);       a.fun(2);       a.fun(3);       //undefined,0,0,0
            var b = fun(0)  .fun(1)  .fun(2)  .fun(3);    //undefined,0,1,2

            var c = fun(0).fun(1);
            c.fun(2);
            c.fun(3);       //undefined,0,1,1
