<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script type="text/javascript">

            /* 整几道函数提升练习题
            * 答案：
            * 8、3、3 和 [Type Error: bar is not a function]
            *
            *  */
            function foo(){
                function bar() {
                    return 3;
                }
                return bar();
                function bar() {
                    return 8;
                }
            }
            alert(foo()); //8

            //题2
            function foo(){
                var bar = function() {
                    return 3;
                };
                return bar();
                var bar = function() {
                    return 8;
                };
            }
            alert(foo()); //3


            //题3
            alert(foo()); //3
            function foo(){
                var bar = function() {
                    return 3;
                };
                return bar();
                var bar = function() {
                    return 8;
                };
            }

            //题4
            function foo(){
                return bar();
                var bar = function() {
                    return 3;
                };
                var bar = function() {
                    return 8;
                };
            }
            alert(foo()); //undefined


        </script>
    </head>
    <body>
        
    </body>
</html>
